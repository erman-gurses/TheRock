name: Build PyTorch Wheels

on:
  workflow_call:
    inputs:
      family:
        required: true
        type: string
      target:
        required: true
        type: string 
      python_version:
        required: true
        type: string
      find_links:
        required: true
        type: string
      version_suffix:
        required: true
        type: string

permissions:
  contents: read

jobs:
  build_pytorch_wheels:
    name: ${{ inputs.family }} | Python ${{ inputs.python_version }}
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/rocm/therock_build_manylinux_x86_64:main
    env:
      OUTPUT_DIR: /__w/TheRock/TheRock/output
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git Identity
        run: |
          git config --global user.name "no-body"
          git config --global user.email "nobody@amd.com"

      - name: Checkout PyTorch Source Repos
        run: |
          PY_VER="${{ inputs.python_version }}"
          PY_TAG="cp${PY_VER//./}-cp${PY_VER//./}"
          PYTHON_BIN="/opt/python/${PY_TAG}/bin/python"

          echo "Checking out patched PyTorch repositories..."
          $PYTHON_BIN external-builds/pytorch/pytorch_torch_repo.py checkout
          $PYTHON_BIN external-builds/pytorch/pytorch_audio_repo.py checkout
          $PYTHON_BIN external-builds/pytorch/pytorch_vision_repo.py checkout

          echo "Listing contents of external-builds/pytorch:"
          ls -lh external-builds/pytorch

      - name: Build PyTorch Wheels
        run: |
          PY_VER="${{ inputs.python_version }}"
          PY_TAG="cp${PY_VER//./}-cp${PY_VER//./}"
          PYTHON_BIN="/opt/python/${PY_TAG}/bin/python"

          echo "Using Python: $PYTHON_BIN"

          $PYTHON_BIN ./external-builds/pytorch/build_prod_wheels.py  build \
            --install-rocm \
            --clean \
            --output-dir ${{ env.OUTPUT_DIR }}/packages/dist \
            --pytorch-rocm-arch ${{ inputs.target }} \
            --find-links "https://therock-nightly-python.s3.us-east-2.amazonaws.com/${{ inputs.family }}/index.html" \
            --version-suffix "+rocmsdk${{ inputs.version_suffix }}"

      - name: Upload wheels to S3
        if: ${{ github.repository_owner == 'ROCm' }}
        run: |
          aws s3 cp ${{ env.OUTPUT_DIR }}/packages/dist/ s3://therock-nightly-python/${{ inputs.family }}/ \
            --recursive --exclude "*" --include "*.whl"

      - name: Test Installed Wheel
        run: |
          PY_VER="${{ inputs.python_version }}"
          PY_TAG="cp${PY_VER//./}-cp${PY_VER//./}"
          PYTHON_BIN="/opt/python/${PY_TAG}/bin/python"

          echo "Using $PYTHON_BIN to test installed wheel..."

          echo "Installing torch from: https://therock-nightly-python.s3.us-east-2.amazonaws.com/${{ inputs.family }}/index.html"
          $PYTHON_BIN -m pip install --no-cache-dir --no-index \
            --find-links="https://therock-nightly-python.s3.us-east-2.amazonaws.com/${{ inputs.family }}/index.html" \
            torch

          echo "Checking if torch is importable:"
          $PYTHON_BIN -c "import torch; print(f'torch version: {torch.__version__}')"

          bash external-builds/pytorch/smoke-tests/run_smoke_tests.sh
